<h1 class="rule-title">押金说明</h1>
<div class="rule-des">
  <div class="cont"><span>1.</span><p>押金为使用AirBike单车的保证金，押金金额为299元。如果您账户没有支付押金，则不能使用单车。</p></div>
  <div class="cont"><span>2.</span><p>用户首次缴纳押金即可获得一只AirPower移动电源，用于电力驱动AirBike单车。</p></div>
  <div class="cont"><span>3.</span><p>押金可退，具体扣款说明请见<a class="c-EC6A30 f-s-30" href="">押金退还条款</a></p></div>
  <div class="cont"><span>4.</span><p>目前缴纳押金有两种方式，微信支付或支付宝支付。</p></div>
  <div class="cont"><span>5.</span><p>充值押金入口在左上角“个人中心”，我的钱包，也可在用车扫码时自动进入充值押金流程。</p></div>
</div>
