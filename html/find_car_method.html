  <title>找不到车</title>

<body>
<h1 class="rule-title">找不到车</h1>

<div class="rule-des">
  <div class="cont"><span>1.</span>
    <p>当您在APP地图上在用车地点附近看到了自行车图标，表明周围可能Air Bike单车。</p>
    <p class="m-t-20">在定位点找不到单车时，以下方法可帮助找车：</p></div>
  <div class="cont"><span>2.</span>
    <p>方法1：单击地图上的单车图标，可以放大查看具体位置。</p></div>
  <div class="cont"><span>3.</span>
    <p>方法2：定位受周围环境影响，有时会偏移，请环顾定位点四周，马路对边寻找单车。</p></div>
</div>
</body>
