<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <title>信用积分</title>
  <link rel="stylesheet" href="../css/my_credit_score.min.css"/>
  <script src="../js/flexible.js"></script>
</head>
<body>
<!--顶部canvas-->
<header>
  <div class="canvas"></div>
  <div class="tip">优秀</div>
  <p>我的信用分</p>
</header>
<!--中间信用积分变化-->
<div class="credit-detail">
  <ul>
    <li>
      <p>上月信用分变化</p>

      <p class="f-s-24 c-666 m-t-20">评估时间：2016/11</p>
    </li>
    <li>信用分 +2</li>
  </ul>
  <a class="f-s-30" href="">查看历史纪录</a>
</div>
<!--底部规则解读和负面记录-->
<ul class="footer">
  <li>
    <i class="rule"></i>
    <p>规则解读</p>
  </li>
  <li>
    <i class="negative-record"></i>
    <p>负面记录</p>
  </li>
</ul>
</body>
</html>
