<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <title>行程详情</title>
  <link rel="stylesheet" href="../css/riding_trip_detail.min.css"/>
  <script src="../js/flexible.js"></script>
</head>
<body>
<!--地图绘制路线-->
<div class="draw-trip"><i></i></div>
<!--骑行情况-->
<ul class="trip-detail">
  <li class="circle">
    <div>
      <h1>5.2</h1>
      <p>公里</p>
    </div>
  </li>
  <li class="m-t-20">骑行距离（公里）</li>
  <li class="bike-num">自行车编码：3026319</li>
</ul>
<!--底部内容-->
<ul class="footer">
  <li>
    <h1><i class="cycle-time"></i>22</h1>
    <p>骑行时间(分钟)</p>
  </li>
  <li>
    <h1><i class="cycle-speed"></i>12</h1>
    <p>平均速度(公里/小时)</p>
  </li>
</ul>
</body>
</html>
