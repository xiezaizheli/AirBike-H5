<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
  <meta name="format-detection" content="telephone=no, email=no"/>
  <title>loading界面</title>
  <link rel="stylesheet" href="../css/swiper.min.css"/>
  <link rel="stylesheet" href="../css/landing_page.min.css"/>
  <script src="../js/flexible.js"></script>
</head>
<body>
<div id="loading" class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide one"><span class="jump">跳过>></span></div>
    <div class="swiper-slide two"><span class="jump">跳过>></span></div>
    <div class="swiper-slide threen"><span class="jump">跳过>></span></div>
    <div class="swiper-slide four">
      <div>
        <span class="goto-index">立即体验</span>
      </div>
    </div>
  </div>
  <div class="swiper-pagination"></div>
</div>
<script src="../plugins/zepto.js"></script>
<script src="../plugins/swiper.js"></script>
<script>
  var mySwiper = new Swiper('.swiper-container', {
    pagination: '.swiper-pagination',
    autoplay: 2000,
    autoplayStopOnLast: true,
    paginationClickable: true
  });
  $(".swiper-slide>span").on("click", function test() {
    //判断安卓与ios
    var u = navigator.userAgent;
    var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
    var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
    if (isAndroid) {
      window.airbike.postData(1);
    } else if (isIOS) {
      window.location = "bridge://airbike?number=2";
    }
  })
</script>
</body>
</html>
